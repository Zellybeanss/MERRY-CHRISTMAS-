<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hey</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  padding: 20px 0;
  min-height: 100vh;
  background-image: url("images/backgroundd.png");
  background-size: cover;        /* fills the screen */
  background-position: center;   /* centers image */
  background-repeat: no-repeat;
  background-attachment: fixed;  /* nice effect */
  display: flex;
  flex-direction: column;
  align-items: center;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  overflow-x: hidden;
  overflow-y: auto;
}

.card {
  background: white;
  padding: 30px 20px;
  border-radius: 20px;
  text-align: center;
  width: 90%;
  max-width: 360px;
  box-shadow: 0 12px 28px rgba(0,0,0,0.12);
  margin-top: 50px;
}

h1 {
  color: #ff4d6d;
  font-size: 28px;
  margin-bottom: 12px;
}

p {
  font-size: 16px;
  color: #555;
  line-height: 1.6;
  margin-bottom: 20px;
}

.buttons {
  position: relative;
  height: 50px;
}

button {
  padding: 12px 0;
  font-size: 16px;
  border-radius: 14px;
  border: none;
  cursor: pointer;
  transition: all 0.2s ease;
  position: absolute;
  width: 45%;
}

.yes { background:#ff4d6d; color:white; left:0; }
.no  { background:#e6e6e6; color:#444; right:0; }
.next { position:static; width:100%; margin-top:10px; }

#giftBtnContainer {
  position: fixed;
  bottom: 80px;
  left: 50%;
  transform: translateX(-50%);
  display: none;
}

#giftBtn {
  font-size: 32px;
  background:none;
  border:none;
  cursor:pointer;
}

.collectedGift {
  position: fixed;
  width: 120px;
  height: 120px;
  object-fit: cover;
  pointer-events: none;
  transition: all 1s ease;
}

#collectedGifts {
  position: fixed;
  top: 20px;
  left: 20px;
  display: flex;
  gap: 10px;
}
</style>
</head>

<body>
  <audio id="bgMusic" loop>
  <source src="audio/music.mp3" type="audio/mpeg">
</audio>
<div class="card" id="card">
  <h1>MERRY CHRISTMAS üéÅüåüüéÑ</h1>
  <p>Chelsea, may I borrow a bit of your time to give you all of my presents?</p>
  <div class="buttons">
    <button class="yes" onclick="yesClicked()">Yes</button>
    <button class="no" id="noBtn">No</button>
  </div>
</div>

<div id="giftBtnContainer">
  <button id="giftBtn">üéÅ</button>
</div>

<div id="collectedGifts"></div>

<script>
const card = document.getElementById("card");
const giftBtn = document.getElementById("giftBtn");
const giftBtnContainer = document.getElementById("giftBtnContainer");
const collectedGifts = document.getElementById("collectedGifts");

let step = 0;
let giftClicked = false;
let noClicks = 0;

/* ---------- STUBBORN NO ---------- */
function moveNo(e){
  e?.preventDefault();
  const noBtn = document.getElementById("noBtn");
  if(!noBtn) return;

  const rect = card.getBoundingClientRect();
  noBtn.style.position = "absolute";
  noBtn.style.left = Math.random() * (rect.width - noBtn.offsetWidth) + "px";
  noBtn.style.top  = Math.random() * (rect.height - noBtn.offsetHeight) + "px";
}

function attachNoBehavior(){
  const noBtn = document.getElementById("noBtn");
  if(!noBtn) return;

  noBtn.addEventListener("mouseenter", moveNo);
  noBtn.addEventListener("touchstart", moveNo, { passive:false });

  noBtn.addEventListener("click", () => {
    noClicks++;

    const texts = [
      "are you sure?",
      "are you really sure?",
      "are you really really sure?",
      "ARE YOU REALLY REALLY SURE?",
      "last chance‚Ä¶"
    ];

    if(noClicks <= 5){
      card.querySelector("p").innerText = texts[noClicks-1];
    } else {
      showNoFinal();
    }
  });
}

/* ---------- STORY ---------- */
const storySteps = [
  { gift:true, img:"images/gift1.png", after:"Here's my first giftüíêüíêüíê. A virtual baby's breath bouquet because you're too far away and I couldn't give it to you in person. I hope you like it :))" },
  { gift:true, img:"images/gift22.png", after:"For my second gift, FRIESSS. Yeppp, I know how much u love fries and I do too, instead of eating it myself I'll just give it to you. Even though I also love fries, I love you moreüíñüíñüíñ" },
  { gift:true, img:"images/gift3.png", after:"I don't really have a lot of things to give since I don't have much stuffs. But the thing I have nearly endless supply of are kisses. So here's my third gift for youuuu, an infinite amount of kisses whether you like it or not. MWAAA MWAAA" },
  { gift:true, img:"images/gift4.png", after:"And for my fourth and final gift to you, I'll gladly give you all of myself. I know we haven't been okay for a while but do know that I haven't given up on us and I hope you haven't too. You're unsure and I get that ‚Äî truly. But I hope my efforts helps you decide whether you'll accept me back or not. I'll always love you Chelsea and you'll always deserve all of these efforts because 'For you, I would.'" },
  { text:"It's sad not being with you this Christmas, but I hope you're happy. I'm sorry if im being stubborn or annoying but I really don't want to end things between us. If you're wondering, I coded all of this and it really took a lot of effort even though it looks very basic and plain. I hope you liked it :)) Merry Christmas again Chelsea. I love you, always.üéÅüåüüéÑ" },
  { choice:true }
];

const bgMusic = document.getElementById("bgMusic");

function yesClicked() {
  bgMusic.play(); // starts music on first user click
  showNext();
}

function showNext(){
  giftClicked = false;
  giftBtnContainer.style.display = "none";

  if(step >= storySteps.length) return;

  const cur = storySteps[step];
  step++;

  if(cur.gift){
    card.innerHTML = `<p>CLICK THE "üéÅ"</p>`;
    giftBtnContainer.style.display = "block";
    giftBtn.dataset.img = cur.img;
    giftBtn.dataset.after = cur.after;
  }
  else if(cur.choice){
    noClicks = 0;
    card.innerHTML = `
      <p>So, can we try again??</p>
      <div class="buttons">
        <button class="yes" onclick="showYesFinal()">Yes</button>
        <button class="no" id="noBtn">No</button>
      </div>`;
    setTimeout(attachNoBehavior,50);
  }
  else{
    card.innerHTML = `<p>${cur.text}</p><button class="next" onclick="showNext()">Next</button>`;
  }
}

/* ---------- GIFT ANIMATION ---------- */
giftBtn.addEventListener("click",()=>{
  if(giftClicked) return;
  giftClicked = true;

  const img = document.createElement("img");
  img.src = giftBtn.dataset.img;
  img.className = "collectedGift";

  const rect = giftBtn.getBoundingClientRect();
  img.style.left = rect.left+"px";
  img.style.top  = rect.top+"px";

  document.body.appendChild(img);

  setTimeout(()=>{
    img.style.width="240px";
    img.style.height="240px";
    img.style.left=innerWidth/2-120+"px";
    img.style.top=innerHeight/2-120+"px";
  },50);

  setTimeout(()=>{
    img.style.width="70px";
    img.style.height="70px";
    img.style.left=20+collectedGifts.children.length*80+"px";
    img.style.top="20px";
  },3000);

  setTimeout(()=>{
    collectedGifts.appendChild(img);
    img.style.position="static";
    card.innerHTML = `<p>${giftBtn.dataset.after}</p>
                      <button class="next" onclick="showNext()">Next</button>`;
  },4000);
});

/* ---------- FINALS ---------- */
function showYesFinal(){
  card.innerHTML = `<h1>üíñ</h1><p>YIPPIEEEEE I LOVE YOU BABYYYY</p>`;
}

function showNoFinal(){
  card.innerHTML = `<h1>ü•≤</h1><p>Well it's fine, I wont give up anywaysss</p>`;
}

/* initial stubborn no */
attachNoBehavior();
</script>

</body>
</html>
