<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hey</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  padding: 20px 0;
  min-height: 100vh;
  background: linear-gradient(135deg, #ffe6eb, #fff);
  display: flex;
  flex-direction: column;
  align-items: center;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  overflow-x: hidden;
  overflow-y: auto;
}

.card {
  background: white;
  padding: 30px 20px;
  border-radius: 20px;
  text-align: center;
  width: 90%;
  max-width: 360px;
  box-shadow: 0 12px 28px rgba(0,0,0,0.12);
  margin-top: 50px;
  margin-bottom: 10px;
}

h1 {
  color: #ff4d6d;
  font-size: 28px;
  margin-bottom: 12px;
  font-weight: 600;
}

p {
  font-size: 16px;
  color: #555;
  line-height: 1.6;
  margin-bottom: 20px;
}

.buttons {
  position: relative;
  height: 50px;
}

button {
  padding: 12px 0;
  font-size: 16px;
  border-radius: 14px;
  border: none;
  cursor: pointer;
  transition: all 0.2s ease;
  position: absolute;
  width: 45%;
}

.yes { background-color: #ff4d6d; color: white; left:0; bottom:0; }
.no { background-color: #e6e6e6; color:#444; right:0; bottom:0; }
.next { width:100%; position:static; margin-top:10px; bottom:auto; }

#giftBtnContainer {
  position: fixed;
  bottom: 80px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 10;
  display: none;
}

#giftBtn {
  font-size: 32px;
  background:none;
  border:none;
  cursor:pointer;
}

.collectedGift {
  position: fixed;
  width: 120px;
  height: 120px;
  object-fit: cover;
  pointer-events: none;
  transition: all 1s ease;
  z-index: 9;
}

#collectedGifts {
  position: fixed;
  top: 20px;
  left: 20px;
  display: flex;
  flex-direction: row;
  gap: 10px;
  z-index: 8;
}
</style>
</head>

<body>

<!-- Intro card -->
<div class="card" id="card">
  <h1>MERRY CHRISTMAS 游꾸游游꾻</h1>
  <p>
    Chelsea, may I borrow a bit of your time to give you my present?
    <br><br>游꾸
  </p>

  <div class="buttons" id="buttonContainer">
    <button class="yes" onclick="yesClicked()">Yes</button>
    <button class="no" id="noBtn">No</button>
  </div>
</div>

<!-- Gift button -->
<div id="giftBtnContainer">
  <button id="giftBtn">游꾸</button>
</div>

<!-- Collected gifts container -->
<div id="collectedGifts"></div>

<script>
const noBtn = document.getElementById("noBtn");
const card = document.getElementById("card");
const giftBtnContainer = document.getElementById("giftBtnContainer");
const giftBtn = document.getElementById("giftBtn");
const collectedGifts = document.getElementById("collectedGifts");

// Stubborn No button
function moveNo() {
  const cardRect = card.getBoundingClientRect();
  const maxX = cardRect.width - noBtn.offsetWidth;
  const maxY = cardRect.height - noBtn.offsetHeight;
  const randomX = Math.floor(Math.random() * maxX);
  const randomY = Math.floor(Math.random() * maxY);
  noBtn.style.left = randomX + "px";
  noBtn.style.top = randomY + "px";
}
noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("touchstart", moveNo, {passive:false});

// Story steps with 4 gifts
const storySteps = [
  { textBeforeGift: 'CLICK THE "游꾸"', textAfterGift: "Here's my first gift. A virtual bouquet because you're too far away and I couldn't give it to you in person. I hope you like it :)) ", showGift: true, giftImage: "images/gift1.png" },
  { textBeforeGift: 'CLICK THE "游꾸"', textAfterGift: "For my second gift, FRIESSS. Yeppp, I know how much u love fries and I do too, instead of eating it myself I'll just give it to you. Even though I love fries too, I love you more游눘游눘游눘", showGift: true, giftImage: "images/gift2.jpg" },
  { textBeforeGift: 'CLICK THE "游꾸"', textAfterGift: "HERE'S MY THIRD GIFT", showGift: true, giftImage: "images/gift3.png" },
  { textBeforeGift: 'CLICK THE "游꾸"', textAfterGift: "HERE'S MY FOURTH GIFT", showGift: true, giftImage: "images/gift4.png" },
  { textBeforeGift: 'PLACEHOLDER MESSAGE 5', textAfterGift: null, showGift: false },
  { textBeforeGift: 'PLACEHOLDER MESSAGE 6', textAfterGift: null, showGift: false }
];

let step = 0;
let giftClicked = false;

function yesClicked() { showNextStep(); }

function showNextStep() {
  if(step < storySteps.length){
    const current = storySteps[step];
    giftClicked = false;
    
    card.innerHTML = `<p>${current.textBeforeGift}</p>`;
    
    if(current.showGift){
      giftBtnContainer.style.display = "block";
    } else {
      giftBtnContainer.style.display = "none";
      card.innerHTML += `<button class="next" onclick="nextStep()">Next</button>`;
    }

    step++;
  } else {
    card.innerHTML = `<h1>游눘</h1><p>Thank you for reading all of this. Merry Christmas! 游꾻游꾸</p>`;
    giftBtnContainer.style.display = "none";
  }
}

function nextStep(){ showNextStep(); }

// Gift functionality
giftBtn.addEventListener("click", () => {
  if(giftClicked) return;
  giftClicked = true;

  const currentStep = storySteps[step-1];
  const img = document.createElement("img");
  img.src = currentStep.giftImage || "https://via.placeholder.com/120"; 
  img.classList.add("collectedGift");

  const angle = (Math.random()*30 - 15) + "deg";
  img.style.transform = `rotate(${angle})`;

  const btnRect = giftBtn.getBoundingClientRect();
  img.style.left = btnRect.left + "px";
  img.style.top = btnRect.top + "px";

  document.body.appendChild(img);

  // Animate to center with 2x bigger
  setTimeout(() => {
    img.style.width = "240px"; 
    img.style.height = "240px";
    img.style.left = window.innerWidth/2 - 120 + "px";
    img.style.top = window.innerHeight/2 - 120 + "px";
  }, 50);

  // Shrink & move to top-left horizontal stack
  setTimeout(() => {
    img.style.width = "70px";
    img.style.height = "70px";
    const count = collectedGifts.children.length;
    img.style.left = 20 + count * 80 + "px";
    img.style.top = "20px";
  }, 3000);

  // Append to collectedGifts container and update text
  setTimeout(() => {
    collectedGifts.appendChild(img);
    img.style.position = "static";
    img.style.left = "";
    img.style.top = "";
    img.style.transform = `rotate(${angle})`;

    if(currentStep.textAfterGift){
      card.innerHTML = `<p>${currentStep.textAfterGift}</p>
                        <button class="next" onclick="nextStep()">Next</button>`;
    }
  }, 4000);
});
</script>

</body>
</html>
