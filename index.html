<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hey</title>

  <!-- Mobile optimization -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffe6eb, #fff);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    .card {
      background: white;
      padding: 30px 25px;
      border-radius: 20px;
      text-align: center;
      width: 90%;
      max-width: 360px;
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.12);
      animation: fadeUp 0.8s ease;
    }

    h1 {
      color: #ff4d6d;
      font-size: 32px;
      margin-bottom: 12px;
      font-weight: 600;
    }

    p {
      font-size: 16px;
      color: #555;
      line-height: 1.6;
      margin-bottom: 25px;
    }

    .buttons {
      display: flex;
      gap: 12px;
      justify-content: center;
    }

    button {
      flex: 1;
      padding: 14px 0;
      font-size: 16px;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      transition: transform 0.15s;
    }

    button:active {
      transform: scale(0.97);
    }

    .yes {
      background-color: #ff4d6d;
      color: white;
    }

    .no {
      background-color: #e6e6e6;
      color: #444;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(16px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

  <div class="card" id="card">

      <button class="yes" onclick="yesClicked()">Yes</button>
      <button class="no" onclick="noClicked()">No</button>
    </div>
  </div>

  <script>
    function yesClicked() {
      document.getElementById("card").innerHTML = `

        <p>
          You donâ€™t know how happy this makes me.
          <br><br>
          Thank you for saying yes.
        </p>
      `;
    }

      document.getElementById("card").innerHTML = `
        <h1>Itâ€™s okay</h1>
        <p>
          Thank you for being honest.
          <br>
          Iâ€™m still really glad you saw this.
        </p>
      `;
    }
  </script>

</body>
</html>
