<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hey</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  padding: 20px 0;
  min-height: 100vh;
  background: linear-gradient(135deg, #ffe6eb, #fff);
  display: flex;
  flex-direction: column;
  align-items: center;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  overflow-x: hidden;
  overflow-y: auto;
}

.card {
  background: white;
  padding: 30px 20px;
  border-radius: 20px;
  text-align: center;
  width: 90%;
  max-width: 360px;
  box-shadow: 0 12px 28px rgba(0,0,0,0.12);
  margin-top: 50px;
  margin-bottom: 10px;
}

h1 {
  color: #ff4d6d;
  font-size: 28px;
  margin-bottom: 12px;
  font-weight: 600;
}

p {
  font-size: 16px;
  color: #555;
  line-height: 1.6;
  margin-bottom: 20px;
}

.buttons {
  position: relative;
  height: 50px;
}

button {
  padding: 12px 0;
  font-size: 16px;
  border-radius: 14px;
  border: none;
  cursor: pointer;
  transition: all 0.2s ease;
  position: absolute;
  width: 45%;
}

.yes { background-color: #ff4d6d; color: white; left:0; bottom:0; }
.no { background-color: #e6e6e6; color:#444; right:0; bottom:0; }
.next { width:100%; position:static; margin-top:10px; bottom:auto; }

#giftBtnContainer {
  position: fixed;
  bottom: 80px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 10;
  display: none;
}

#giftBtn {
  font-size: 32px;
  background:none;
  border:none;
  cursor:pointer;
}

.collectedGift {
  position: fixed;
  width: 120px;
  height: 120px;
  object-fit: cover;
  pointer-events: none;
  transition: all 1s ease;
  z-index: 9;
}

#collectedGifts {
  position: fixed;
  top: 20px;
  left: 20px;
  display: flex;
  flex-direction: row;
  gap: 10px;
  z-index: 8;
}
</style>
</head>

<body>

<!-- Intro card -->
<div class="card" id="card">
  <h1>MERRY CHRISTMAS üéÅüåüüéÑ</h1>
  <p>
    Chelsea, may I borrow a bit of your time to give you my present?
    <br><br>üéÅ
  </p>

  <div class="buttons" id="buttonContainer">
    <button class="yes" onclick="yesClicked()">Yes</button>
    <button class="no" id="noBtn">No</button>
  </div>
</div>

<!-- Gift button -->
<div id="giftBtnContainer">
  <button id="giftBtn">üéÅ</button>
</div>

<!-- Collected gifts container -->
<div id="collectedGifts"></div>

<script>
const noBtn = document.getElementById("noBtn");
const card = document.getElementById("card");
const giftBtnContainer = document.getElementById("giftBtnContainer");
const giftBtn = document.getElementById("giftBtn");
const collectedGifts = document.getElementById("collectedGifts");

let step = 0;
let giftClicked = false;
let noClicks = 0;

// --------------------
// STUBBORN NO MOVEMENT
// --------------------
function moveNo() {
  const cardRect = card.getBoundingClientRect();
  const maxX = cardRect.width - noBtn.offsetWidth;
  const maxY = cardRect.height - noBtn.offsetHeight;
  noBtn.style.left = Math.random() * maxX + "px";
  noBtn.style.top = Math.random() * maxY + "px";
}
noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("touchstart", moveNo, { passive:false });

// --------------------
// STORY STEPS
// --------------------
const storySteps = [
  { textBeforeGift: 'CLICK THE "üéÅ"', textAfterGift: "HERE'S MY FIRST GIFT", showGift: true, giftImage: "images/gift1.png" },
  { textBeforeGift: 'CLICK THE "üéÅ"', textAfterGift: "HERE'S MY SECOND GIFT", showGift: true, giftImage: "images/gift22.png" },
  { textBeforeGift: 'CLICK THE "üéÅ"', textAfterGift: "HERE'S MY THIRD GIFT", showGift: true, giftImage: "images/gift3.png" },
  { textBeforeGift: 'CLICK THE "üéÅ"', textAfterGift: "HERE'S MY FOURTH GIFT", showGift: true, giftImage: "images/gift4.png" },

  // page AFTER gifts
  { textBeforeGift: "One more thing before we end‚Ä¶", showGift: false },

  // YES / NO RETURNS HERE
  { textBeforeGift: "So‚Ä¶ do you still want to continue?", showGift: false, showChoice: true }
];

// --------------------
// YES CLICK
// --------------------
function yesClicked() {
  if (step >= storySteps.length) {
    showYesFinal();
    return;
  }
  showNextStep();
}

// --------------------
// NO CLICK LOGIC
// --------------------
noBtn.onclick = () => {
  noClicks++;
  const texts = [
    "are you sure?",
    "are you really sure?",
    "are you really really sure?",
    "are you REALLY sure?",
    "last chance‚Ä¶"
  ];

  if (noClicks <= 5) {
    card.querySelector("p").innerText = texts[noClicks - 1];
  } else {
    showNoFinal();
  }
};

// --------------------
// SHOW STEPS
// --------------------
function showNextStep() {
  const current = storySteps[step];
  giftClicked = false;

  card.innerHTML = `<p>${current.textBeforeGift}</p>`;

  if (current.showGift) {
    giftBtnContainer.style.display = "block";
  } else {
    giftBtnContainer.style.display = "none";

    if (current.showChoice) {
      card.innerHTML += `
        <div class="buttons">
          <button class="yes" onclick="yesClicked()">Yes</button>
          <button class="no" id="noBtn">No</button>
        </div>`;
      setTimeout(() => {
        document.getElementById("noBtn").addEventListener("mouseenter", moveNo);
      }, 50);
    } else {
      card.innerHTML += `<button class="next" onclick="nextStep()">Next</button>`;
    }
  }

  step++;
}

function nextStep() { showNextStep(); }

// --------------------
// GIFT LOGIC
// --------------------
giftBtn.addEventListener("click", () => {
  if (giftClicked) return;
  giftClicked = true;

  const current = storySteps[step - 1];
  const img = document.createElement("img");
  img.src = current.giftImage;
  img.className = "collectedGift";

  const angle = Math.random() * 30 - 15;
  img.style.transform = `rotate(${angle}deg)`;

  const btnRect = giftBtn.getBoundingClientRect();
  img.style.left = btnRect.left + "px";
  img.style.top = btnRect.top + "px";

  document.body.appendChild(img);

  // zoom to center (2x)
  setTimeout(() => {
    img.style.width = "240px";
    img.style.height = "240px";
    img.style.left = window.innerWidth / 2 - 120 + "px";
    img.style.top = window.innerHeight / 2 - 120 + "px";
  }, 50);

  // shrink & stack
  setTimeout(() => {
    img.style.width = "70px";
    img.style.height = "70px";
    img.style.left = 20 + collectedGifts.children.length * 80 + "px";
    img.style.top = "20px";
  }, 3000);

  setTimeout(() => {
    collectedGifts.appendChild(img);
    img.style.position = "static";

    card.innerHTML = `<p>${current.textAfterGift}</p>
                      <button class="next" onclick="nextStep()">Next</button>`;
  }, 4000);
});

// --------------------
// FINAL SCREENS
// --------------------
function showYesFinal() {
  giftBtnContainer.style.display = "none";
  card.innerHTML = `
    <h1>üíñ</h1>
    <p>You chose yes‚Ä¶ and that makes me really happy.</p>`;
}

function showNoFinal() {
  giftBtnContainer.style.display = "none";
  card.innerHTML = `
    <h1>ü•∫</h1>
    <p>You pressed no every time‚Ä¶ but I still meant everything I said.</p>`;
}
</script>

</body>
</html>
