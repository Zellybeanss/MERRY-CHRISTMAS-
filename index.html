<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hey</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  padding: 20px 0;
  min-height: 100vh;
  background: linear-gradient(135deg, #ffe6eb, #fff);
  display: flex;
  flex-direction: column;
  align-items: center;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  overflow-x: hidden;
}

.card {
  background: white;
  padding: 30px 20px;
  border-radius: 20px;
  text-align: center;
  width: 90%;
  max-width: 360px;
  box-shadow: 0 12px 28px rgba(0,0,0,0.12);
  margin-top: 50px;
}

h1 {
  color: #ff4d6d;
  font-size: 28px;
  margin-bottom: 12px;
}

p {
  font-size: 16px;
  color: #555;
  line-height: 1.6;
  margin-bottom: 20px;
}

.buttons {
  position: relative;
  height: 50px;
}

button {
  padding: 12px 0;
  font-size: 16px;
  border-radius: 14px;
  border: none;
  cursor: pointer;
  transition: all 0.2s ease;
  position: absolute;
  width: 45%;
}

.yes { background:#ff4d6d; color:white; left:0; }
.no  { background:#e6e6e6; color:#444; right:0; }
.next { position:static; width:100%; margin-top:10px; }

#giftBtnContainer {
  position: fixed;
  bottom: 80px;
  left: 50%;
  transform: translateX(-50%);
  display: none;
}

#giftBtn {
  font-size: 32px;
  background:none;
  border:none;
  cursor:pointer;
}

.collectedGift {
  position: fixed;
  width: 120px;
  height: 120px;
  object-fit: cover;
  pointer-events: none;
  transition: all 1s ease;
}

#collectedGifts {
  position: fixed;
  top: 20px;
  left: 20px;
  display: flex;
  gap: 10px;
}
</style>
</head>

<body>

<div class="card" id="card">
  <h1>MERRY CHRISTMAS üéÅüåüüéÑ</h1>
  <p>Chelsea, may I borrow a bit of your time to give you my present?</p>
  <div class="buttons">
    <button class="yes" onclick="yesClicked()">Yes</button>
    <button class="no" id="noBtn">No</button>
  </div>
</div>

<div id="giftBtnContainer">
  <button id="giftBtn">üéÅ</button>
</div>

<div id="collectedGifts"></div>

<script>
const card = document.getElementById("card");
const giftBtn = document.getElementById("giftBtn");
const giftBtnContainer = document.getElementById("giftBtnContainer");
const collectedGifts = document.getElementById("collectedGifts");

let step = 0;
let giftClicked = false;
let noClicks = 0;

/* ---------- STUBBORN NO ---------- */
function moveNo(e){
  e?.preventDefault();
  const noBtn = document.getElementById("noBtn");
  if(!noBtn) return;

  const rect = card.getBoundingClientRect();
  noBtn.style.position = "absolute";
  noBtn.style.left = Math.random() * (rect.width - noBtn.offsetWidth) + "px";
  noBtn.style.top  = Math.random() * (rect.height - noBtn.offsetHeight) + "px";
}

function attachNoBehavior(){
  const noBtn = document.getElementById("noBtn");
  if(!noBtn) return;

  noBtn.addEventListener("mouseenter", moveNo);
  noBtn.addEventListener("touchstart", moveNo, { passive:false });

  noBtn.addEventListener("click", () => {
    noClicks++;

    const texts = [
      "are you sure?",
      "are you really sure?",
      "are you really really sure?",
      "ARE YOU REALLY REALLY SURE?",
      "last chance‚Ä¶"
    ];

    if(noClicks <= 5){
      card.querySelector("p").innerText = texts[noClicks-1];
    } else {
      showNoFinal();
    }
  });
}

/* ---------- STORY ---------- */
const storySteps = [
  { gift:true, img:"images/gift1.png", after:"Here's my first gift üíê" },
  { gift:true, img:"images/gift22.png", after:"Fries!! Because I love you more üçüüíñ" },
  { gift:true, img:"images/gift3.png", after:"Third gift üíù" },
  { gift:true, img:"images/gift4.png", after:"Fourth gift üéÅ" },
  { text:"This page stays for now." },
  { choice:true }
];

function yesClicked(){
  showNext();
}

function showNext(){
  giftClicked = false;
  giftBtnContainer.style.display = "none";

  if(step >= storySteps.length) return;

  const cur = storySteps[step];
  step++;

  if(cur.gift){
    card.innerHTML = `<p>CLICK THE "üéÅ"</p>`;
    giftBtnContainer.style.display = "block";
    giftBtn.dataset.img = cur.img;
    giftBtn.dataset.after = cur.after;
  }
  else if(cur.choice){
    noClicks = 0;
    card.innerHTML = `
      <p>One last question‚Ä¶</p>
      <div class="buttons">
        <button class="yes" onclick="showYesFinal()">Yes</button>
        <button class="no" id="noBtn">No</button>
      </div>`;
    setTimeout(attachNoBehavior,50);
  }
  else{
    card.innerHTML = `<p>${cur.text}</p><button class="next" onclick="showNext()">Next</button>`;
  }
}

/* ---------- GIFT ANIMATION ---------- */
giftBtn.addEventListener("click",()=>{
  if(giftClicked) return;
  giftClicked = true;

  const img = document.createElement("img");
  img.src = giftBtn.dataset.img;
  img.className = "collectedGift";

  const rect = giftBtn.getBoundingClientRect();
  img.style.left = rect.left+"px";
  img.style.top  = rect.top+"px";

  document.body.appendChild(img);

  setTimeout(()=>{
    img.style.width="240px";
    img.style.height="240px";
    img.style.left=innerWidth/2-120+"px";
    img.style.top=innerHeight/2-120+"px";
  },50);

  setTimeout(()=>{
    img.style.width="70px";
    img.style.height="70px";
    img.style.left=20+collectedGifts.children.length*80+"px";
    img.style.top="20px";
  },3000);

  setTimeout(()=>{
    collectedGifts.appendChild(img);
    img.style.position="static";
    card.innerHTML = `<p>${giftBtn.dataset.after}</p>
                      <button class="next" onclick="showNext()">Next</button>`;
  },4000);
});

/* ---------- FINALS ---------- */
function showYesFinal(){
  card.innerHTML = `<h1>üíñ</h1><p>You chose yes. And that makes me really happy.</p>`;
}

function showNoFinal(){
  card.innerHTML = `<h1>ü•≤</h1><p>You said no‚Ä¶ but I still wanted you to see this.</p>`;
}

/* initial stubborn no */
attachNoBehavior();
</script>

</body>
</html>
